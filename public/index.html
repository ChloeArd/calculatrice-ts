<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/assets/front.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="calculate">
        <input type="text" id="input1">
        <button id="modulo" class="operation">%</button>
        <button type="reset" id="reset">C</button>
        <button id="seven" class="grey number7 number">7</button>
        <button id="height" class="grey number8 number">8</button>
        <button id="nine" class="grey number9 number">9</button>
        <button id="multiplication" class="operation">*</button>
        <button id="four" class="grey number4 number">4</button>
        <button id="five" class="grey number5 number">5</button>
        <button id="six" class="grey number6 number">6</button>
        <button id="subtraction" class="operation">-</button>
        <button id="one" class="grey number1 number">1</button>
        <button id="two" class="grey number2 number">2</button>
        <button id="three" class="grey number3 number">3</button>
        <button id="addition" class="operation">+</button>
        <button id="zero" class="grey number0 number">0</button>
        <button id="result">=</button>
    </div>
</body>
</html>
